<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Touring Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/hero.css" />

  <!-- Tiny landing-only tweaks -->
  <style>
    body { min-height: 100vh; }
    .landing {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 18px;
    }
    .hero {
      width: min(1100px, calc(100vw - 36px));
      margin: 0;                 /* center nicely */
      min-height: 520px;         /* feels like a real cover */
    }
    .enter-row{
      margin-top: 18px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .enter-note{
      font-size: 12px;
      color: rgba(255,255,255,0.70);
      margin: 0;
    }
  </style>
</head>

<body>
  <main class="landing">
    <section class="hero" aria-label="Guidebook cover">
      <div class="hero-bg"></div>

      <div class="hero-inner">
        <div class="hero-badge">
          <span class="dot"></span>
          <span>Sea to Sky • Touring Guide</span>
          <span class="sep">•</span>
          <span>Winter 2025/26</span>
        </div>

        <h2 class="hero-title">Touring Guide</h2>
        <p class="hero-sub">
          A map-linked guidebook with tracks, photos, and practical notes.
        </p>

        <div class="enter-row">
          <a class="hero-btn primary" href="./guide.html">Open the book</a>
          <a class="hero-btn" href="./guide.html#map-section">Open map</a>

        </div>

        <p class="enter-note">Tip: bookmark <strong>/guide.html</strong> if you want to skip the cover next time.</p>
      </div>
    </section>
  </main>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Example Tour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; }
    header { padding: 18px; border-bottom: 1px solid #eee; }
    main { padding: 18px; max-width: 980px; margin: 0 auto; display: grid; gap: 14px; }
    #map { height: 360px; border-radius: 14px; overflow: hidden; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 10px; }
    .gallery img { width: 100%; height: 180px; object-fit: cover; border-radius: 14px; }
    .btn { display: inline-block; padding: 10px 12px; border-radius: 12px; border: 1px solid #ddd; text-decoration: none; color: #111; }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;">Example Tour</h1>
    <p style="margin:6px 0 0 0; opacity:.7;">Region • Activity • Difficulty • Stats</p>
  </header>

  <main>
    <div>
      <a class="btn" href="../tracks/example-tour.gpx">Download GPX</a>
    </div>

    <div id="map"></div>

    <div>
      <h2>Description</h2>
      <p>
        Put your tour description here (approach, ascent, hazards, descent options, etc.).
      </p>
    </div>

    <div>
      <h2>Photos</h2>
      <div class="gallery">
        <img src="../photos/example-tour/cover.jpg" alt="Cover">
        <img src="../photos/example-tour/01.jpg" alt="Photo 1">
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([50.12, -122.95], 10);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19, attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // Optional: show start marker or a simplified line from GeoJSON later.
    L.marker([50.12, -122.95]).addTo(map).bindPopup("Start");
  </script>
</body>
</html>
